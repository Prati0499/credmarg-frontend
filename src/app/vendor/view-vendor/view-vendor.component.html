<div class="app">
  <div class="container">
    <h1 style="color: whitesmoke;">Vendors</h1>
    <table mat-table [dataSource]="dataSource" class="mat-table">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email Id </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <ng-container matColumnDef="upi">
        <th mat-header-cell *matHeaderCellDef> UPI </th>
        <td mat-cell *matCellDef="let element"> {{element.upi}} </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div class="buttons">
      <button mat-raised-button color="accent" style="margin-right: 2rem;" (click)="sendMailToVendors()">SEND EMAIL</button>
      <button mat-raised-button color="accent" [routerLink]="['/home']">BACK</button>
    </div>
  </div>
</div>
