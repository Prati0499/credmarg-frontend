<div class="app">
    <div class="container">
      <h1 style="color: whitesmoke;">Emails Sent To Vendors</h1>
      <table mat-table [dataSource]="dataSource" class="mat-table">
  
        <ng-container matColumnDef="vendorName">
          <th mat-header-cell *matHeaderCellDef>  Vendor Name </th>
          <td mat-cell *matCellDef="let element"> {{element.vendorName}} </td>
        </ng-container>
  
        <ng-container matColumnDef="vendorEmail">
          <th mat-header-cell *matHeaderCellDef> Vendor Email Id </th>
          <td mat-cell *matCellDef="let element"> {{element.vendorEmail}} </td>
        </ng-container>
  
        <ng-container matColumnDef="vendorMesg">
          <th mat-header-cell *matHeaderCellDef> Vendor Email Msg </th>
          <td mat-cell *matCellDef="let element"> {{element.vendorMesg}} </td>
        </ng-container>
  
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

    <button mat-raised-button color="accent" [routerLink]="['/home']" style="margin-top: 2rem;">BACK</button>

    </div>
  </div>
