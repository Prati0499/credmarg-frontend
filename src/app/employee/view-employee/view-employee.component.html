<div class="app">
  <div class="container">
    <h1 style="color: whitesmoke;">Employees</h1>
    <table mat-table [dataSource]="dataSource" class="mat-table">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>


      <ng-container matColumnDef="designation">
        <th mat-header-cell *matHeaderCellDef> Designation </th>
        <td mat-cell *matCellDef="let element"> {{element.designation}} </td>
      </ng-container>

      <ng-container matColumnDef="ctc">
        <th mat-header-cell *matHeaderCellDef> CTC </th>
        <td mat-cell *matCellDef="let element"> {{element.ctc}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email Id </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <button mat-raised-button color="accent" [routerLink]="['/home']" style="margin-top: 2rem;">BACK</button>

  </div>
</div>
